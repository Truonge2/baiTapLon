<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .animationSildeUptoDown{
                  animation: SildeUptoDown 3s linear forwards;
            }
            .animationSildeDownToUp{
                  animation: SildeDownToUp 3s linear forwards;
            }
            @keyframes SildeUptoDown {
              0% { clip-path: polygon(0 0, 100% 0, 100% 0, 0% 0); }
              50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
            }
            @keyframes SildeDownToUp {
              0% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
              50% { clip-path: polygon(0 0, 100% 0, 100% 0, 0% 0); }
            }
          </style>
</head>
<body>
          <button id="toggleButton">Show Logo</button>
          <div class="logo-container">
            <h1 id="page-logo">LOGO</h1>
          </div>
          <script>
            document.addEventListener("DOMContentLoaded", function() {
              const toggleButton = document.getElementById("toggleButton");
              const pageLogo = document.getElementById("page-logo");
        
              let isAnimating = false;
        
              toggleButton.addEventListener("click", function() {
                console.log("Button clicked");
                if (!isAnimating) {
                  console.log("Animating...");
                  pageLogo.classList.add("animationSildeUptoDown");
                  pageLogo.classList.remove("animationSildeDownToUp");
                  pageLogo.style.display="block";
                } else {
                  console.log("Stopping animation...");
                  pageLogo.classList.remove("animationSildeUptoDown");
                  pageLogo.classList.add("animationSildeDownToUp");
                  setTimeout(() => {
                    pageLogo.style.display="none";
                  }, 2000);
                  // pageLogo.style.display="none";
                }
                isAnimating = !isAnimating;
              });
            });
          </script>
</body>
</html>
